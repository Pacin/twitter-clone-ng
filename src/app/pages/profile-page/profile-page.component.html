<app-card>

    <header class="profile-header">

        <a routerLink="/home">
            <fa-icon class="back-btn" [icon]="faArrowLeft"></fa-icon>
        </a>

        <div class="header-title">

            <app-text weight="bold" size="lg">
                {{user.username}}
            </app-text>

            <app-text color="grey" size="sm">
                {{tweets.length}} Tweets
            </app-text>

        </div>

    </header>

</app-card>

<app-card>
    <app-img
        src="https://unsplash.it/600/200" variant="square"></app-img>
</app-card>

<app-card [relative]="true">
    <header class="profile-card-header">
        <app-img size="lg" class="profile-img" src="https://unsplash.it/135/135" [border]="true">
            
        </app-img>

        <app-button variant="outline" *ngIf="isMyProfile; else toggleFollowBtn">Edit Profile</app-button>
        
    <ng-template #toggleFollowBtn>
        <app-button>
            Following
        </app-button>
    </ng-template>
    </header>
    
    <div class="profile-title">
        <app-text weight="bold" size="lg">
            {{user.username}}
        </app-text>
        <app-text color="grey">
            {{user.email}}
        </app-text>
    </div>

    <div class="profile-bio">
        <app-text>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </app-text>
    </div>
    
    <div class="profile-info">
        <div class="info-item">
            <fa-icon [icon]="faMapMarkerAlt" size="sm"></fa-icon>
            <app-text class="stats-item-title" color="grey" size="sm">
                City, Country
            </app-text>
        </div>
        <div class="info-item">
            <fa-icon  [icon]="faMapMarkerAlt" size="sm"></fa-icon>
            <app-text class="stats-item-title" color="grey" size="sm">
                City, Country
            </app-text>
        </div>
        <div class="info-item">
            <fa-icon  [icon]="faMapMarkerAlt" size="sm"></fa-icon>
            <app-text class="stats-item-title" color="grey" size="sm">
                City, Country
            </app-text>
        </div>
    </div>

    <div class="profile-statistics">
        <div class="stats-item">
            <div class="stats-item-count">
                <app-text weight="bold" size="sm">
                    515
                </app-text>
            </div>
                <app-text class="stats-item-title" color="grey" size="sm">
                    Following
                </app-text>
        </div>
        <div class="stats-item">
            <div class="stats-item-count">
                <app-text weight="bold" size="sm">
                    55
                </app-text>
            </div>
                <app-text class="stats-item-title" color="grey" size="sm">
                    Followers
                </app-text>
        </div>
    </div>

    <a href="#0" class="profile-followers">
        <div class="followers-images-wrapper">
            <app-img 
                *ngFor="let followerImage of followerImages; index as i"
                class="follower-image" 
                [ngStyle]="{transform: 'translateX(-'  + (50 * i) + '%)', 'z-index': (i * -1)}"
                size="sm" 
                [src]="followerImage"></app-img>
           
        </div>

        <div class="followers-text-wrapper">
            <app-text color="grey" size="sm">Followed by Joe, Soap and 9 others.</app-text>
        </div>

    </a>

    <app-tabs
        class="tabs-wrapper"
        [tabs]="profileTabs"
        name="profileTabs"
        [selectedTab]="selectedProfileTab"
        (select)="setProfileTab($event)">
    </app-tabs>
</app-card>

<app-tweet-card
    *ngFor="let tweet of tweets"
    [tweet]="tweet"></app-tweet-card>
