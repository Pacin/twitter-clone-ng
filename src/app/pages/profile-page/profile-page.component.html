<app-card>

    <header class="profile-header">

        <a routerLink="/home">
            <fa-icon class="back-btn" [icon]="faArrowLeft"></fa-icon>
        </a>

        <div class="header-title">

            <app-text weight="bold" size="lg">
                Name
            </app-text>

            <app-text color="grey" size="sm">
                1235 Tweets
            </app-text>

        </div>

    </header>

</app-card>

<app-card>
    <app-img
        src="https://unsplash.it/600/200" variant="square"></app-img>
</app-card>

<app-card>
    <header class="profile-card-header">
        <app-button>
            Following
        </app-button>
    </header>
    
    <div class="profile-title">
        <app-text weight="bold" size="lg">
            Name
        </app-text>
        <app-text color="grey">
            @username
        </app-text>
    </div>

    <div class="profile-bio">
        <app-text>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </app-text>
    </div>
    
    <div class="profile-info">
        <div class="info-item">
            <fa-icon class="info-item-icon" [icon]="faMapMarkerAlt" size="sm"></fa-icon>
            <app-text color="grey" size="sm">
                City, Country
            </app-text>
        </div>
        <div class="info-item">
            <fa-icon class="info-item-icon" [icon]="faMapMarkerAlt" size="sm"></fa-icon>
            <app-text color="grey" size="sm">
                City, Country
            </app-text>
        </div>
        <div class="info-item">
            <fa-icon class="info-item-icon" [icon]="faMapMarkerAlt" size="sm"></fa-icon>
            <app-text color="grey" size="sm">
                City, Country
            </app-text>
        </div>
    </div>

    <div class="profile-statistics">
        <div class="stats-item">
            <div class="stats-item-count">
                <app-text weight="bold" size="sm">
                    515
                </app-text>
            </div>
            <div class="stats-item-text">
                <app-text color="grey" size="sm">
                    Following
                </app-text>
            </div>
        </div>
        <div class="stats-item">
            <div class="stats-item-count">
                <app-text weight="bold" size="sm">
                    55
                </app-text>
            </div>
            <div class="stats-item-text">
                <app-text color="grey" size="sm">
                    Followers
                </app-text>
            </div>
        </div>
    </div>
</app-card>

<app-tweet-card
    *ngFor="let tweet of tweets"
    [tweet]="tweet"></app-tweet-card>
