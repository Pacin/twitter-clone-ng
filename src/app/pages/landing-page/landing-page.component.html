<div class="landing-page">

    <div class="landing-wrapper">
        
        <div class="landing-image">
            <fa-icon class="landing-icon" [icon]="faTwitter"></fa-icon>
        </div>

        <div class="landing-content">
            <header class="content-header">
                <fa-icon class="brand-logo" [icon]="faTwitter"></fa-icon>
            </header>

            <div class="content-titles">
                <app-text size="xxxl" weight="bold">
                    Happening now
                </app-text>
                <app-text class="subtitle" size="xl" weight="bold">
                    Join Twitter today.
                </app-text>
                
                <div class="content-actions">

                    <app-button
                        (click)="openSignupModal()" 
                        size="lg" 
                        [block]="true">
                        Sign Up
                    </app-button>

                    <app-button 
                    (click)="openLoginModal()" 
                    class="login-btn" 
                    size="lg" 
                    [block]="true" 
                    variant="outline">
                    Log in
                </app-button>

                </div>

            </div>
        </div>
    </div>
    
    <footer class="landing-footer">
        <app-text color="grey">
            Â© 2021 Twitter, Inc.
        </app-text>
    </footer>
</div>

<app-modal [isOpen]="isSignupModalOpen">
<app-sign-up-form></app-sign-up-form>
</app-modal>
    
<app-modal [isOpen]="isLoginModalOpen">
        <app-log-in-form></app-log-in-form>
</app-modal>
