<button 
    class="btn"
    [class]="dynamicClasses"
    [ngClass]="{block: block, icon: icon, rounded:rounded}"
    [disabled]="isLoading"
    [type]="type">
    <ng-content *ngIf="!isLoading; else loading"></ng-content>
</button>

<ng-template #loading>
    <span>
        ...Loading
    </span>
</ng-template>
