<div class="input-container">
    <div 
        [class]="dynamicClasses"
        class="input-wrapper" 
        [ngClass]="{focused: isFocused}">
        <fa-icon 
            *ngIf="icon" 
            class="input-icon"
            [icon]="icon"></fa-icon>

        <label class="label" *ngIf="label && variant == 'normal'" [for]="name">
            {{label}}
        </label>

        <input
            class="input"
            [type]="type"
            [name]="name"
            [id]="name"
            [placeholder]="placeholder"
            [value]="value"
            (input)="onChange($event.target.value)"
            (focus)="focusHandler()"
            (blur)="blurHandler()" />
    </div>
</div>
